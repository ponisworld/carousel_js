<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Carousel</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/7d41da3272.js" crossorigin="anonymous"></script>
    <script src="js/script.js" defer></script>
</head>
<body>
    <header>
        <h1>PoniScript</h1>
    </header>

    <main>
        <h2>My favorite Pexels Photos</h2>
        
        <section class="relative">
            <img class="none" src="/img/pexels-anni-roenkae-2156881.jpg" alt="">
            <img class="none" src="img/pexels-anni-roenkae-2693212.jpg" alt="">
            <img class="none" src="img/pexels-fiona-art-3208282.jpg" alt="">
            <img class="none" src="img/pexels-frank-cone-3573555.jpg" alt="">
            <img class="none" src="img/pexels-tuesday-temptation-3780104.jpg" alt="">
            <p class="absolute">I found these photos just scrolling in the abstract genre in the webpage <a href="https://www.pexels.com/">Pexels</a>. Take a look for more!</p>
        </section>

        <section id="buttonsSection">
            <button class="fa-sharp fa-solid fa-chevron-left" disabled id="prevArrow"></button>
            <button class="fa-sharp fa-solid fa-chevron-right" id="nextArrow"></button>
        </section>
    </main>

    <footer>
        Coded by <a href="https://www.linkedin.com/in/andrea-bellver-garcia/">Andrea Bellver Garc√≠a</a>.
    </footer>
</body>
</html>
